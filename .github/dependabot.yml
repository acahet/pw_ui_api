version: 2
updates:
  ############################################################
  # 1. SECURITY UPDATES (always separate, always immediate)
  ############################################################
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    labels:
      - "security"
    commit-message:
      prefix: "security"
    vulnerability-alerts: true
    # Security updates are intentionally not grouped
    groups: {}

  ############################################################
  # 2. MAINTENANCE UPDATES (weekly, grouped)
  ############################################################
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      include: "scope"
    assignees:
      - "acahet"
    reviewers:
      - "acahet"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    # Update ALL direct dependencies (prod + dev)
    allow:
      - dependency-type: "direct"

    ##########################################################
    # GROUP DEFINITIONS
    ##########################################################
    groups:
      playwright:
        patterns:
          - "@playwright/*"
          - "eslint-plugin-playwright"

      eslint:
        patterns:
          - "eslint"
          - "@typescript-eslint/*"
          - "typescript-eslint"

      typescript:
        patterns:
          - "typescript"
          - "ts-node"
          - "tsconfig-paths"

      ajv:
        patterns:
          - "ajv"
          - "ajv-formats"

      biome:
        patterns:
          - "@biomejs/*"

      faker:
        patterns:
          - "@faker-js/*"

      others:
        patterns:
          - "*"
