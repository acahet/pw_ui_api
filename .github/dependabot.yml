version: 2
updates:
  ############################################################
  # SINGLE npm block: handles both security + maintenance
  ############################################################
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    # enables security PRs separately
    vulnerability-alerts: true

    commit-message:
      prefix: "chore"
      include: "scope"

    assignees:
      - "acahet"

    reviewers:
      - "acahet"

    labels:
      - "dependencies"
      - "automated"

    versioning-strategy: increase

    allow:
      - dependency-type: "direct"

    ##########################################################
    # GROUP DEFINITIONS (MAINTENANCE ONLY)
    ##########################################################
    groups:
      playwright:
        patterns:
          - "@playwright/*"
          - "eslint-plugin-playwright"

      eslint:
        patterns:
          - "eslint"
          - "@typescript-eslint/*"
          - "typescript-eslint"

      typescript:
        patterns:
          - "typescript"
          - "ts-node"
          - "tsconfig-paths"

      ajv:
        patterns:
          - "ajv"
          - "ajv-formats"

      biome:
        patterns:
          - "@biomejs/*"

      faker:
        patterns:
          - "@faker-js/*"

      others:
        patterns:
          - "*"
