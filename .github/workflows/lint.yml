name: Lint & Format Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    paths:
      - "tests/**"
      - "package.json"
      - "tsconfig.json"
      - "biome.json"
      - "eslint.config.js"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn

      - name: Run ESLint
        run: yarn lint

      - name: Check formatting with Biome
        run: npx biome format tests --check
