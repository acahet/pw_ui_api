name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
    paths:
      - 'tests/**'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      EMAIL_API: ${{ secrets.EMAIL_API }}
      PASSWORD_API: ${{ secrets.PASSWORD_API }}
    steps:
    - uses: actions/checkout@v4

    - name: Cache Node.js dependencies
      uses: actions/cache@v3
      id: cache-node
      with:
        path: |
          ~/.npm
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock', '**/package-lock.json') }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      if: steps.cache-node.outputs.cache-hit != 'true'
      run: |
        npm install -g yarn
        yarn

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: cache-chromium
      with:
        path: ~/.cache/ms-playwright/chromium
        key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('**/package.json') }}

    - name: Install Playwright Browsers
      if: steps.cache-chromium.outputs.cache-hit != 'true'
      run: yarn playwright install --with-deps

    - name: Run Playwright API tests
      run: npx playwright test --project=api-tests

    - name: Run Playwright UI tests
      if: ${{ success() }}
      run: npx playwright test --project=ui-tests

    - uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: playwright-report
        path: tests/report/playwright-report/
        retention-days: 7
