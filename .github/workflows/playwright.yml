name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    paths:
      - "tests/**"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      EMAIL_API: ${{ secrets.EMAIL_API }}
      PASSWORD_API: ${{ secrets.PASSWORD_API }}
      API_URL: ${{ secrets.API_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        id: cache-node
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock', '**/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: |
          npm install -g yarn
          yarn

      - name: Get Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(jq -r '.devDependencies[\"@playwright/test\"]' package.json)" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright Chromium browser
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Run Playwright API tests
        run: npx playwright test --project=api-tests

      - name: Run Playwright UI tests
        if: ${{ success() }}
        run: npx playwright test --project=ui-tests

      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playwright-report
          path: tests/report/playwright-report/
          retention-days: 7

      - name: Generate Allure report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure report for GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' && success() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy Allure report to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' && success() }}
        uses: actions/deploy-pages@v4
      - name: Deploy Allure preview for Pull Request
        if: ${{ github.event_name == 'pull_request' && success() && github.event.pull_request.head.repo.fork == false }}
        env:
          REPO: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        run: |
          set -e
          PR_NUM=${{ github.event.number }}
          echo "Preparing Allure preview for PR #${PR_NUM}"
          # Ensure no leftover directory from previous runs
          rm -rf gh-pages

          # If the remote has a gh-pages branch, clone it; otherwise create it cleanly
          if git ls-remote --exit-code --heads "$REPO" gh-pages; then
            git clone --depth 1 --branch gh-pages "$REPO" gh-pages
          else
            # Initialize an orphan gh-pages branch and push it to remote
            mkdir gh-pages
            cd gh-pages
            git init
            git remote add origin "$REPO"
            git checkout --orphan gh-pages
            git rm -rf . || true
            git commit --allow-empty -m "create gh-pages branch"
            git push origin gh-pages
            cd ..
            git clone --depth 1 --branch gh-pages "$REPO" gh-pages
          fi

          # Configure git identity so commits in the runner are allowed
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          rm -rf gh-pages/pr-${PR_NUM}
          mkdir -p gh-pages/pr-${PR_NUM}
          cp -R allure-report/* gh-pages/pr-${PR_NUM}/
          cd gh-pages
          git add pr-${PR_NUM}
          if git commit -m "chore: update allure preview for PR #${PR_NUM}"; then
            git push origin gh-pages
          else
            echo "No changes to push for PR #${PR_NUM}"
          fi
      - name: Comment PR with Allure preview URL
        if: ${{ github.event_name == 'pull_request' && success() && github.event.pull_request.head.repo.fork == false }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number;
            const url = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${pr}/`;
            await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr, body: `Allure preview for this PR: ${url}` });
